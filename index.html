<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Array Methods</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>DOM Array Methods</h1>
    <div class="container">
      <div class="buttons">
        <button class="btn" id="add_user">
          Add user <i class="fa fa-user-plus" aria-hidden="true"></i>
        </button>
        <button class="btn" id="double_money">
          Double Money <i class="fa fa-usd" aria-hidden="true"></i>
        </button>
        <button class="btn" id="show_mill">
          Show only Millionaires <i class="fa fa-money" aria-hidden="true"></i>
        </button>
        <button class="btn" id="sort_richest">
          Sort by richest
          <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
        </button>
        <button class="btn" id="total_wealth">
          Calculate entire wealth <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
      <table id="main">
        <tr>
          <th>PERSON</th>
          <th>WEALTH</th>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
